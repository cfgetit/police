
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Pig Roast</h2>
        <h4>Review an Officer</h4>

        <!-- Alert Placeholder -->
        <div id="alert" class="alert alert-success d-none" role="alert"></div>

        <form id="review-form">
            <div class="form-group">
                <label for="officerName">Officer Name</label>
                <input type="text" class="form-control" id="officerName" required>
            </div>
            <div class="form-group">
                <label for="badgeNumber">Badge Number</label>
                <input type="text" class="form-control" id="badgeNumber">
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5)</label>
                <input type="number" class="form-control" id="rating" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="text">Review</label>
                <textarea class="form-control" id="text" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Search for reviews -->
        <div class="mt-5">
            <h3>Search Reviews</h3>
            <input type="text" id="search" placeholder="Search Reviews" class="form-control mb-3">
        </div>

        <!-- Reviews container -->
        <div id="reviews-container" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
